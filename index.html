<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONEDEV TopUp — Gems & Premium World Lock</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="brand">ONEDEV TopUp</h1>
      <p class="tag">Top up Gems & Premium World Lock — cepat, aman, dan profesional</p>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>Top Up Gems</h2>
      <p>Pilih paket gems dan lanjut ke pembayaran.</p>
      <div class="packages">
        <button class="pkg" data-type="gems" data-amount="50">50 Gems — Rp 10.000</button>
        <button class="pkg" data-type="gems" data-amount="120">120 Gems — Rp 20.000</button>
        <button class="pkg" data-type="gems" data-amount="300">300 Gems — Rp 45.000</button>
      </div>
    </section>

    <section class="card">
      <h2>Premium World Lock</h2>
      <p>Gunakan World Lock premium untuk fitur eksklusif.</p>
      <div class="packages">
        <button class="pkg" data-type="pwl" data-amount="1">1 PWL — Rp 5.000</button>
        <button class="pkg" data-type="pwl" data-amount="5">5 PWL — Rp 22.000</button>
        <button class="pkg" data-type="pwl" data-amount="10">10 PWL — Rp 40.000</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© ONEDEV — All rights reserved</div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
